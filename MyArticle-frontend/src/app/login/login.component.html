<!-- login.component.html -->

<div class="login-page">
  <div class="left-section" style="background-image: url('assets/images/120.jfif');">
    <!-- Left section for background image -->
  </div>
  <div class="right-section">
    <h1 class="brand-title" [routerLink]="['/home']">VELOURIA</h1>

    <p class="sub-title" *ngIf="!showRegisterForm">Sign In or<span (click)="showRegisterForm = !showRegisterForm">                     Sign Up</span> </p>

    <p class="sub-title" *ngIf="showRegisterForm">Register for a new account</p>

    <!-- Toggle buttons for User and Admin Login -->
    <div class="toggle-section" *ngIf="!showRegisterForm">
      <button class="explore-button4" (click)="isUserLogin = true">User Login</button> &nbsp; &nbsp;
      <button class="explore-button4" (click)="isUserLogin = false">Admin Login</button>
    </div>

    <!-- User Login Form -->
    <form *ngIf="isUserLogin && !showRegisterForm" (ngSubmit)="onUserLogin()">
      <div class="form-group">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" [(ngModel)]="user.email" name="email" placeholder="User Email" required autocomplete="current-email">
      </div>
      <div class="form-group">
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" [(ngModel)]="user.password" name="password" placeholder="Password" required autocomplete="current-password">
      </div>
      <button type="submit" class="explore-button4">Login as User</button>
    </form>


    <!-- Admin Login Form -->
      <form *ngIf="!isUserLogin && !showRegisterForm" (ngSubmit)="onAdminLogin()">
      <div class="form-group">
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" [(ngModel)]="admin.email" name="email" placeholder="Admin Email" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" [(ngModel)]="admin.password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="explore-button4">Login as Admin</button>

    </form>

    <div class="register-section">
    <!-- Registration Form -->
    <form *ngIf="showRegisterForm" (ngSubmit)="onRegister()" >
      <!-- Email -->
      <div class="wide-form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" [(ngModel)]="user.email" name="email" placeholder="Your Email" required>
      </div>

      <!-- Username -->
      <div class="wide-form-group">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" [(ngModel)]="user.username" name="username" placeholder="Your Username" required>
      </div>

      <!-- Password -->
      <div class="wide-form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" [(ngModel)]="user.password" name="password" placeholder="Create Password" required>
      </div>

      <!-- Confirm Password -->
      <div class="wide-form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <!-- First Name -->
      <div class="wide-form-group">
        <label for="registerFirstName">First Name:</label>
        <input type="text" id="registerFirstName" [(ngModel)]="user.firstName" name="firstName" placeholder="Your First Name" required>
</div>

      <!-- Last Name -->
      <div class="wide-form-group">
        <label for="registerLastName">Last Name:</label>
        <input type="text" id="registerLastName" [(ngModel)]="user.lastName" name="lastName" placeholder="Your Last Name" required>
      </div>

      <button type="submit" class="explore-button4">Register</button>
    </form>


          <!-- Back to Login Link -->
          <a *ngIf="showRegisterForm" (click)="showRegisterForm = false" class="back-to-login-link">Back to Login</a>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
