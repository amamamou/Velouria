<script>
  window.addEventListener("scroll", function() {
      const navbarLinks = document.querySelector('.navbar-links');
      if (window.pageYOffset > 100) { // Adjust 100 to the scroll threshold you prefer
          navbarLinks.classList.add('hidden-links');
      } else {
          navbarLinks.classList.remove('hidden-links');
      }
  });
</script>
